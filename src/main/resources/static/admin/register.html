<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
    <title>注册</title>
</head>
<body >
<div class="outer_frame">
    <div class="inter_frame">
        <form action="/register" method="post">
            <h2 style="padding-left: 10px">用户注册</h2>
            <p style="color: #9b9c98;padding-left: 10px">请输入账号和密码</p>
            <div>
               <input name="username" type="text" style="" placeholder="用户名" required>
            </div>

            <div>
                <input name="password" type="password" placeholder="密码" required>
            </div>

            <div class="bt1">
                <button type="submit">注册</button>
            </div>

            <div class="bt2">
                <button type="reset">重置</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
